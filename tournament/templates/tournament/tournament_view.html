{% extends 'tournament/index.html' %}
{% load bracket_extras %}

{% block extra_head %}
  {% load static %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Herr+Von+Muellerhoff" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Istok+Web|Roboto+Condensed:700" rel="stylesheet" type="text/css">
  <link href="{% static 'bracket.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<title>{{tourname.name}}</title>
<section id="bracket">
  <div class="container">
  <div class="split split-one">
    <div class="round round-one current">
      <div class="round-details">Round 1<br/><span class="date">{{tournament.start_date}}</span></div>
      {% for duel in duels %}
      <ul class="matchup">
        <li class="team team-top">{{duel.player1}}<span class="score"></span></li>
        <li class="team team-bottom">{{duel.player2}}<span class="score"></span></li>
      </ul>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
