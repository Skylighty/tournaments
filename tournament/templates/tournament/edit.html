{% extends 'tournament/index.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container py-5>">
    <h1 style="margin-top: 20px;">Edit Tournament</h1>
    <p>Please fill the form to edit your Tournament - {{tournament.name}}.</p> 
    <form method="POST">
        {% csrf_token %}
        {{ edit_form|crispy }}
        <button type="submit" class="btn btn-outline-success">Save</button>
        <button class="btn btn-outline-warning"><a href="/manage">Cancel</a></button>
    </form>
    </div>
{% endblock %}
